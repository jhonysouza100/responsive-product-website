<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">
      <link rel="stylesheet" href="assets/css/01-navbar.css">
      <link rel="stylesheet" href="assets/css/02-home.css">
      <link rel="stylesheet" href="assets/css/03-about.css">
      <link rel="stylesheet" href="assets/css/responsive.css">

      <title>Responsive product website</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav-logo">JBL</a>
            <div class="nav-menu">
               <ul class="nav-list">
                  <li class="nav-item"><a href="#home" class="nav-link active-link">Home</a></li>
                  <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                  <li class="nav-item"><a href="#favorites" class="nav-link">Favorites</a></li>
                  <li class="nav-item"><a href="#models" class="nav-link">Models</a></li>
               </ul>
               <!-- close button -->
               <div class="nav-close"><i class="ri-close-line"></i></div>
            </div>
            <!-- toggle button -->
            <div class="nav-toggle"><i class="ri-menu-line"></i></div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <div class="home-container container grid">
               <div class="home-content">
                  <img src="assets/img/home-img.png" class="home-img">
                  <h1 class="home-title">
                     <span>J</span>
                     <span>B</span>
                     <span>L</span>
                  </h1>
                  <!-- tooltip component -->
                  <div class="home-tooltip">
                     <img src="assets/img/tooltip-right.svg" class="home-tooltip-img">
                     <span class="home-tooltip-text">$150</span>
                  </div>
               </div>
               <a href="#" class="home-button button">Buy Now <i class="ri-play-circle-fill"></i></a>
               <!-- social component -->
               <div class="home-social">
                  <span class="home-social-text">Follow Us</span>
                  <div class="home-social-links">
                     <a href="#" target="_blank" class="home-social-link"><i class="ri-instagram-fill"></i></a>
                     <a href="#" target="_blank" class="home-social-link"><i class="ri-facebook-circle-fill"></i></a>
                     <a href="#" target="_blank" class="home-social-link"><i class="ri-youtube-fill"></i></a>
                  </div>
               </div>
            </div>
         </section>

         <!--==================== ABOUT ====================-->
         <section class="about section" id="about">
            <div class="about-container container grid">
               <div class="about-data">
                  <h2 class="section-title">MORE ABOUT US</h2>
                  <p class="about-description">Enjoy award-winning JBL sound with wireless listening freedom and a sleek, streamlined design with comfortable cushioned earcups that deliver premium playback for the user.</p>
                  <a href="#" class="button">Know More <i class="ri-information-fill"></i></a>
               </div>
               <img src="assets/img/about-img.png" class="aboout-img">
            </div>
         </section>

         <!--==================== FAVORITE ====================-->
         <section class="favorite section" id="favorite">
            
         </section>

         <!--==================== MODEL ====================-->
         <section class="model section" id="model">
            
         </section>

         <!--==================== SPONSOR ====================-->
         <section class="sponsor section">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->
      

      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== SWIPER JS ===============-->
      <script src=""></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
